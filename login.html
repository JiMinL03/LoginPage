<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login page | JiMinL</title>
</head>

<body>
    <div class="container">
        <div class="signup">
            <form id="signupForm">
                <h1>Welcome!</h1>
                <input type="text" id="name" placeholder="your name?">
                <input type="email" id="ID" placeholder="your email?">
                <input type="password" id="pw" placeholder="your password?">
                <button type="submit" id="signup">Sign up</button>
            </form>
        </div>
        <div class="signin">
            <form id="signinForm">
                <h2>Hello, friend!</h2>
                <input type="email" id="savedID" placeholder="your email">
                <input type="password" id="savedpw" placeholder="your password">
                <a href="#">Forget your Password?</a>
                <button type="submit" id="signin">sign in</button>
            </form>
        </div>

        <div class="toScreen">
            <div class="toSignin">
                <p>Have you already created an account?</p>
                <button id="login">Login</button>
            </div>
            <div class="toSignup">
                <p>Don't you have an account?</p>
                <button id="register">join the membership</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
